name: Build Vite Projects

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-vite-projects:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Find Vite projects
      id: find-vite-projects
      run: |
        # Find all directories that contain .build-vite files
        VITE_PROJECTS=$(find . -name ".build-vite" -type f | sed 's|/.build-vite||' | tr '\n' ' ')
        echo "vite_projects=$VITE_PROJECTS" >> $GITHUB_OUTPUT
        echo "Found Vite projects: $VITE_PROJECTS"
        
    - name: Build Vite projects
      run: |
        # Build each Vite project found
        for project in ${{ steps.find-vite-projects.outputs.vite_projects }}; do
          echo "Building Vite project: $project"
          cd "$project"
          
          # Install dependencies
          npm ci
          
          # Build the project
          npm run build
          
          # Go back to root
          cd ../..
        done
        
    - name: Commit built files
      run: |
        # Add all built files to git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all dist directories from Vite projects
        for project in ${{ steps.find-vite-projects.outputs.vite_projects }}; do
          if [ -d "$project/dist" ]; then
            git add "$project/dist/"
          fi
        done
        
        # Commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Build Vite projects [skip ci]"
          git push
        fi 